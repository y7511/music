<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>spotify</title>
</head>
<body>


    <div id="cont" class="d-flex gap-5" style="padding: 30px; justify-content: center;">
        <form style="border: 1px solid gray; padding: 10px;
        border-radius: 10px; height: 50vh;">
          <div class="mb-3">
            <label for="imageSource" class="form-label">Image Source</label>
            <input type="text" class="form-control" id="imageSource" placeholder="input image URL">
          </div>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Artis name</label>
              <input type="text" requird class="form-control" id="exampleInputPassword1" placeholder="input artist name">
            </div>
              
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Song name</label>
              <input type="text" requird class="form-control" id="exampleInputPassword2" placeholder="input song name">
            </div>
           
            <div style="border: 1px solid gray; background-color: rgb(24, 26, 145); border-radius: 5px; color: wheat; cursor: pointer; display: inline; padding: 5px;" id="btn">submit</div>
          </form>


          <div class="playlist">
           
          </div>
    </div>
    


    <script>
        let playlist = document.querySelector('.playlist')
        let btn = document.querySelector('#btn')
        let imageSourceInput = document.querySelector('#imageSource');
        let img = document.querySelector('#img')
        let card_title = document.querySelector('#card-title')
        let card_text = document.querySelector('#card-text')
        let exampleInputEmail1 = document.querySelector('#exampleInputPassword2')
        let exampleInputPassword1 = document.querySelector('#exampleInputPassword1')





        btn.addEventListener("click", ()=> {

            let card1 = document.createElement('div')
card1.className = 'card mb-3'

            let card2 = document.createElement('div')
            card2.className = 'row g-0' 


            let card3 = document.createElement('div')
            card3.className = 'col-md-4'

            let card4 = document.createElement('img')
            card4.className = 'img-fluid rounded-start'

            let card5 = document.createElement('div')
            card5.className = 'col-md-8'

            let card6 = document.createElement('div')
            card6.className = 'card-body'

            let card7 = document.createElement('h5')
            card7.className = 'card-title'

            let card8 = document.createElement('p')
            card8.className = 'card-text'
            
            card4.src = imageSourceInput.value;

            card8.textContent = exampleInputEmail1.value
            card7.textContent = exampleInputPassword1.value



            card6.append(card7)
            card6.append(card8)
card5.append(card6)
card3.append(card4)
            card2.append(card3)
            card2.append(card5)


card1.append(card2)
playlist.append(card1)

console.log("hi")

        })

    </script>



</body>

</html>
